{% extends "centers/base_staff.html" %}

{% block title %}Delete Participant{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h4 class="mb-3 text-danger">Confirm Delete</h4>

    <p>
      Are you sure you want to delete
      <strong>{{ participant.participant_name }}</strong>
      ({{ participant.participant_id }})?
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-danger">
          Yes, Delete
        </button>

        <a href="{% url 'participant_list' %}"
           class="btn btn-secondary">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
