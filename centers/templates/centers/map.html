<!DOCTYPE html>
<html>
<head>
    <title>Project Centers Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
    </script>

    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
    </style>
</head>
<body>

<h2>Project Centers – Field Navigation Map</h2>
<form method="get" style="margin-bottom: 12px;">
  <label>
    Territory:
    <select name="territory" onchange="this.form.submit()">
      <option value="">All</option>
      {% for t in territories %}
        <option value="{{ t }}" {% if t == selected_territory %}selected{% endif %}>
          {{ t }}
        </option>
      {% endfor %}
    </select>
  </label>

  <label style="margin-left: 12px;">
    Cluster:
    <select name="cluster" onchange="this.form.submit()">
      <option value="">All</option>
      {% for c in clusters %}
        <option value="{{ c }}" {% if c == selected_cluster %}selected{% endif %}>
          {{ c }}
        </option>
      {% endfor %}
    </select>
  </label>

  {% if selected_territory %}
    <a href="/map/" style="margin-left: 12px;">Clear</a>
  {% endif %}
</form>
<div id="map"></div>

<script>
    var map = L.map('map').setView([7.9465, -1.0232], 6); // Ghana center

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    {% for c in centers %}
        L.marker([{{ c.latitude }}, {{ c.longitude }}]).addTo(map)
          .bindPopup(
            "<b>{{ c.name }}</b><br>" +
            "Territory: {{ c.territory }}<br>" +
            "Cluster: {{ c.cluster }}<br>" +
            "Beneficiaries: {{ c.beneficiaries }}<br><br>" +
            "<a href='https://www.google.com/maps/dir/?api=1&destination={{ c.latitude }},{{ c.longitude }}' target='_blank'>Navigate</a>"
          );
    {% endfor %}
</script>

</body>
</html>
