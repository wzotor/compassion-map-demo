{% extends "centers/base_staff.html" %}

{% block title %}Delete Participant | National Office{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Delete Participant</h3>
    <a class="btn btn-outline-secondary" href="{% url 'national_participants_list' %}">Back</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <p class="mb-3">
        Are you sure you want to delete <strong>{{ participant.participant_name }}</strong>
        ({{ participant.participant_id }})?
      </p>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a class="btn btn-outline-secondary ms-2" href="{% url 'national_participants_list' %}">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
