<!-- centers/templates/centers/national_participants_home.html -->
{% extends "centers/base_staff.html" %}

{% block title %}Participants | National Office | Compassion Map{% endblock %}

{% block content %}
  <div class="d-flex align-items-center justify-content-between mb-4">
    <h2 class="mb-0">Participants</h2>
  </div>

  <div class="row g-3">

    <!-- Project Centers -->
    <div class="col-12 col-lg-6">
      <div class="card shadow-sm h-100">
        <div class="card-body text-center py-5">
          <h5 class="mb-4">Project Centers</h5>

          <div class="d-flex justify-content-center gap-3 flex-wrap">
            <a class="btn btn-primary" href="{% url 'national_centers_list' %}">
              View Centers
            </a>
            <a class="btn btn-outline-primary" href="{% url 'national_center_add' %}">
              Add Center
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Participants -->
    <div class="col-12 col-lg-6">
      <div class="card shadow-sm h-100">
        <div class="card-body text-center py-5">
          <h5 class="mb-4">Participants</h5>

          <div class="d-flex justify-content-center gap-3 flex-wrap">
            <a class="btn btn-primary" href="{% url 'national_participants_list' %}">
              View Participants
            </a>
            <a class="btn btn-outline-primary" href="{% url 'participant_upload' %}">
              Add Participants
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>
{% endblock %}
